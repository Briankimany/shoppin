<div id="loading-state" class="col-12 text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading products...</p>
  </div>
  
  <!-- Skeleton Loaders -->
  <div id="skeleton-loader" class="d-none">
    {% for i in range(6) %}
    <div class="col">
      <div class="card h-100 border-0 shadow-xs">
        <div class="product-img-container shimmer rounded-top"></div>
        <div class="card-body">
          <div class="shimmer mb-2" style="height: 24px; width: 80%;"></div>
          <div class="shimmer mb-3" style="height: 16px; width: 60%;"></div>
          <div class="shimmer" style="height: 28px; width: 40%;"></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
