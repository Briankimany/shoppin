<div class="card card-body blur shadow-blur h-100 position-sticky" style="top: 1rem;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Filters</h5>
      <button class="btn btn-sm btn-link d-lg-none p-0" type="button" 
              data-bs-toggle="collapse" data-bs-target="#filtersCollapse">
        <i class="ni ni-bold-down"></i>
      </button>
    </div>
    
    <div class="collapse d-lg-block" id="filtersCollapse">
      <style>
        #filters-container {
  overflow-y: auto;
  flex-grow: 1;
}

      </style>
      <div id="filters-container" class="overflow-auto" style="max-height: 70vh;">
        <button class="btn btn-outline-danger mt-3" onclick="FilterManager.resetFilters()">
          <i class="ni ni-fat-remove me-1"></i> Reset Filters
        </button>
        <!-- Price Range -->
        <div class="mb-4">
          <label class="form-label">Price Range</label>
          <div class="d-flex justify-content-between mb-2">
            <span id="min-price-value">$0</span>
            <span id="max-price-value">$1000</span>
          </div>
          <div id="price-slider" class="range-slider"></div>
        </div>
        
        <!-- Dynamic filters injected here -->
      </div>
      <button id="apply-filters" class="btn bg-gradient-primary mt-3 w-100">Apply</button>

    </div>
  </div>
