<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ips/consent.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_notification.css') }}">

    <script src="{{ url_for('static', filename='js/shop/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user-ips/user_ips.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login/login.js') }}"></script>

</head>
<body>
    <div id="alert-container" class="alert-container"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-store"></i>
            </div>
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="login-form" id="loginForm">
            <div class="form-group">
                <label for="identifier" class="form-label">Email or Username</label>
                <input 
                    type="text" 
                    id="identifier" 
                    name="identifier" 
                    class="form-input" 
                    placeholder="you@example.com or username"
                    autocomplete="username"
                >
                <div class="error-message" id="identifier-error">Please enter a valid email or username</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="password-error">Please enter your password</div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    Remember me
                </label>
                <a href="{{ url_for('user.forgot_password') }}" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="login-footer">
            Don't have an account? 
            <a href="{{ url_for('user.register') }}" class="signup-link">Sign up</a>
        </div>
    </div>


</body>
</html>
