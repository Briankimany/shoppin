<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | YourSiteName</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/forgot_password.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/index">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Site Logo">
            </a>
        </div>
        
        <h1>Reset Your Password</h1>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" class="form-input">
        </div>
        
        <button id="submit-btn" class="submit-button">
            <span class="button-text">Send Reset Link</span>
            <div class="spinner" style="display: none;"></div>
        </button>
        
        <div id="message" style="display: none;"></div>
        
        <div class="additional-links">
            <a href="{{ url_for('user.login') }}"><i class="fas fa-arrow-left"></i> Back to Login</a>
            <a href="{{ url_for('user.register') }}">Create New Account</a>
            <a href="/help">Need Help?</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/user/forgot_password.js') }}"></script>
</body>
</html>
